<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solo Journal</h1>
        <form id="journalForm">
            <input type="text" id="journalTitle" placeholder="Enter title" required>
            <textarea id="journalContent" placeholder="Enter content" required></textarea>
            <button type="submit">Save Entry</button>
        </form>
        <div id="journalEntries"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
